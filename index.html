<head>

<body>
  <div class="search-bar">
  <form  id="search-form"> 
  
    <div class="row">
      
      <div class="search-bar">

      <div class="col-9 search-form">

    <input type="search" placeholder="Search for a city" 
    autofocus="on"
    autocomplete="off"
    class="form-control search-input"
     id="city-input"
     
     />
    

    </div>
<div class="col-3 p-0">
        <input type="submit" class="btn btn-primary w-200" value="Search">
      </div>
    </div>

    </div>

  </form>
  </div>


<div class="icon" ><img src="" width="200" height="200""alt="clear" id="icon"> 
<div class="temp" id="temp">21</div>

  <span id="celcius" class="celcius">
    <strong id="temperature"></strong>
    <a href="#" id="celsius-link">째C</a>|<a href="#" id="fahrenheit-link">째F</a>
  </span>
</div> 
<h1><div id="city" class="city">New York</div>
  </h1>
<p>
 
  <div class="time" id="time">15:00 Friday</div>
</p>

<div class="info">
  <div class="description" id="description">rainy</div>
  <div class="humidity" id="humidity"></div> 
 <div class="windSpeed" id="windSpeed"></div> 
</div>

  <div class="weather-forecast" id="weather-forecast">
    <div class="row">
      <div class="col-2">
        <div class="weather-forecast-date">Thur</div>
       <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="weather-image" width="100"
        /> 
  
   
      <div class="weather-forecast-temperatures">
        <span class="weather-forecast-temperature-max">
          18째 
        </span>
        /
        <span class="weather-forecast-temperatue-min">12째 </span>
      </div>
    </div>
  </div>
  </div>
