<body>

    <div class="row">
      <div class="col-9">

     />
    </div>
    <div class="col-1">
      <input 
      type="submit"
      value="Search"
      class="btn btn-primary w-100"
      />
    
    </div>
    </div>
    
  </form>

<div class="icon" ><img src="" width="200" height="200""alt="clear" id="icon"> 
<div class="temp" id="temp">21</div>

</div>

  </h1>

</p>

<div class="info">

 <div class="windSpeed" id="windSpeed"></div> 
</div>

  <br>
